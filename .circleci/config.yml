version: 2.1
jobs:
  build:
    machine:
      image: ubuntu-2004:202111-01 # the primary container, where your job's commands are run
    steps:
      - checkout # check out the code in the project directory
      - run: cat /etc/os-release
      - run: sudo apt-get install tmate xterm
      - run: export TERM=xterm; tmate -S /tmp/tmate.sock new-session -d ; tmate -S /tmp/tmate.sock wait tmate-ready ; tmate -S /tmp/tmate.sock display -p '#{tmate_ssh}'  
